    <title>審核報名資料</title>

<body th:inline="text">

<!--引入topbar-->
<div th:replace="common/bar::top_bar"></div>
<div class="container-fluid">
    <div class="row">
        <!--引入sidebar-->
        <div th:replace="common/bar::side_bar(activeUrl='verify')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="chartjs-size-monitor"
                 style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                <div class="chartjs-size-monitor-expand"
                     style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                </div>
                <div class="chartjs-size-monitor-shrink"
                     style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                    <!--<tr class="table table-striped table-sm">-->
                    <tr class="table table-striped table-sm" align="center">
                        <th>操作</th>
                        <th>團體名稱</th>
                        <th>申請人姓名</th>
                        <th colspan="3">預約場次</th>
                        <!--<th>預約場次</th>
                        <th>預約時段</th>-->
                        <th>人數</th>
                        <th>申請人電話</th>
                        <th>Email</th>
                        <th>狀態</th>
                    </tr>
                    </thead>
                    <tbody id="list-itens">

                    <tr th:each="preorder:${preorders}">
                        <td style="width:18%" align="center">
                            <div class="btn btn-sm btn-success btn-md" data-toggle="modal"
                                 th:onclick="'javascript:openPreviewModal(\''+${preorder.id}+'\')'">
                                通過
                            </div>

                            <div class="btn btn-sm btn-danger deleteBtn" data-toggle="modal"
                                 th:onclick="'javascript:openPreviewModal(\''+${preorder.id}+'\')'">
                                不通過
                            </div>

                            <a th:href="@{/imgContent/}+${preorder.id}" class="btn btn-sm btn-primary">附件</a>

                            <!--  <a href="#" th:href="@{/member/}+${member.id}" class="btn btn-sm btn-primary">修改</a> -->
                            <!--   <div class="btn btn-sm btn-danger deleteBtn" data-toggle="modal"
                                    th:onclick="'javascript:sendDeleteMember(\''+${preorder.id}+'\')'">
                                   刪除
                               </div> -->
                        </td>

                        <td th:text="${preorder.groupName}">1</td>
                        <td th:text="${preorder.applicantName}">1</td>
                        <td align="center" th:text="${preorder.preorderDate}">1</td>
                        <td th:text="${preorder.sessionsName}">1</td>
                        <td align="center" th:text="${preorder.starAndEndTime}">1</td>
                        <td align="RIGHT" th:text="${preorder.groupNum}">1</td>
                        <td th:text="${preorder.applicantPhone}">1</td>
                        <td th:text="${preorder.applicantEmail}">1</td>
                        <td align="center" th:text="${preorder.status}">1</td>

                    </tr>
                    </tbody>
                </table>
            </div>
            <!--pagination-->
            <div th:replace="common/pagination::pagination"></div>
        </main>
    </div>

</div>

<script>
    function changePageSize() {
        var page = '1' // 修改每頁幾筆自動回第一頁
        var pageSize = $('#pageSize').val();
        var queryForm = $("#queryForm");

        window.location.href = "/verifyChangePage?pageSize=" + pageSize + "&page=" + page;
    }

    function changePage(page) {
        var pageSize = $('#pageSize').val();
        alert(pageSize);
        alert(page);

        window.location.href = "/verifyChangePage?pageSize=" + pageSize + "&page=" + page;
    }

    function openAddModal() {
        $.ajax({
                type: 'GET',
                url: "/toAddMember",
                success: function (data) {
                    $('#addPanelHolder').html(data);
                    $('#addPanel').modal('show');
                },
            }
        )
    }

    function openPreviewModal(id) {
        alert("id 是 " + id);
        var id = id;
        $.ajax({
                contentType: 'application/json; charset=UTF-8',
                type: 'POST',
                url: "/verify/openPreviewModal",
                data: id,
                success: function (data) {
                    console.log(data);
                    // $('#modifyPanelHolder').html(data);
                    $('#modifyPanel').modal('show');
                }
            }
        )
    }

    function sendAddMember() {
        var name = $('#name').val();
        var account = $('#account').val();
        var password = $('#password').val();
        var password2 = $('#password2').val();
        var depId = $('#depId').val();

        if (password != password2) {
            alert("密碼確認錯誤");
            return;
        }
        $.ajax({
                contentType: 'application/json; charset=UTF-8',
                type: 'POST',
                url: "/member",
                data: JSON.stringify({"name": name, "account": account, "password": password, "depId": depId}),
                complete: location.reload(),
                success: function (data) {
                    location.reload();
                }
            }
        )
    }

    function sendModifyMember() {
        var id = $('#id_m').val();
        var name = $('#name_m').val();
        var account = $('#account_m').val();
        var password = $('#password_m').val();
        var password2 = $('#password2_m').val();
        var depId = $('#depId_m').val();

        if (password != password2) {
            alert("密碼確認錯誤");
            return;
        }
        $.ajax({
                contentType: 'application/json; charset=UTF-8',
                type: 'PUT',
                url: "/member",
                data: JSON.stringify({"id": id, "name": name, "account": account, "password": password, "depId": depId}),
                async: true,
                complete: location.reload(),
                success: function (data) {
                    alert(data);
                    location.reload();
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    alert(xhr.responseText);
                    alert(thrownError.toString());

                }
            }
        )
    }


</script>
